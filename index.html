<!DOCTYPE html>
<html>

<head>
    <title>Sorry Guyz</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        
        .container {
            display: none;
            /* Hide the content container initially */
            margin: 100px auto;
            width: 900px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }
        
        label {
            display: block;
            margin-bottom: 10px;
        }
        
        textarea {
            width: 100%;
            height: 450px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container" id="content-container">
        <h2>Link Opener</h2>
        <label for="linksInput">Enter Links:</label>
        <textarea id="linksInput" placeholder="Paste links separated by commas" oninput="colorizeLinks()"></textarea>
        <button onclick="startOpeningLinks()">Submit</button>
    </div>

    <script type="text/javascript">
        var currentIndex = 0;
        var count = 0;

        // Define the secret code here (e.g., "mysecretcode")
        var secretCode = "500";

        // Prompt the user for the code
        var enteredCode = prompt("Enter the security code:");

        if (enteredCode === secretCode) {
            // Code is correct, show the content container
            document.getElementById('content-container').style.display = 'block';
        } else {
            // Code is incorrect, display an error message
            document.body.innerHTML = "<h1>Error: Invalid Code</h1>";
        }

        // Disable right-click context menu
        window.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        // Disable Ctrl+U
        document.onkeydown = function(e) {
            if (e.ctrlKey && (e.key === 'u' || e.key === 'U')) {
                return false;
            }
        };

        // Attempt to disable F12, Ctrl+Shift+I, and Ctrl+Shift+C
        window.addEventListener('keydown', function(e) {
            if (e.key === 'F12' || (e.ctrlKey && e.shiftKey && (e.key === 'i' || e.key === 'I' || e.key === 'c' || e.key === 'C'))) {
                e.preventDefault();
            }
        });

        function startOpeningLinks() {
            var linksInput = document.getElementById('linksInput').value;
            var links = linksInput.split(',').map(link => link.trim());

            if (links.length === 0) {
                alert("Please enter at least one link.");
                return;
            }

            openAndCloseLink(links);
        }

function openAndCloseLink(links) {
    if (count < 100000) {
        for (var i = 0; i < 15; i++) {
            var link = links[currentIndex];
            var newWindow = window.open(link);
            count++;
            if (currentIndex < links.length - 1) {
                currentIndex++;
            } else {
                currentIndex = 0;
            }
        }

        // Close all 15 tabs after 3 seconds
        setTimeout(function() {
            for (var i = 0; i < 15; i++) {
                if (windowArray[i] && !windowArray[i].closed) {
                    windowArray[i].close();
                }
            }
        }, 3000);

        // Open a new batch of tabs every 1 second
        setTimeout(function() {
            openAndCloseLink(links);
        }, 1000); // 1000 milliseconds (1 second)
    }
}

    </script>
</body>

</html>
